<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>借阅图书</title>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/administrator/login.css"/>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!--jquery-->
    <script src="/js/librarian/lend_publication.js"></script>
</head>
<body>
<div id="header"></div>
<script>$("#header").load("/librarian/head.html")</script>
<div class="row">
    <div class="col-md12 top"></div>
</div>

<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="login_frame">
            <form>
                <div class="form-group">
                    <label for="CardNO">借阅证号</label>
                    <input type="text" class="form-control" id="CardNO" placeholder="借阅证号">
                </div>
                <label for="Name">书名</label>
                <div class="form-group input-group">
                    <input type="text" class="form-control" id="Name" placeholder="书名...">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" id="Search">查询</button>
                    </span>
                </div>
                <div class="form-group">
                    <select class="form-control" id="PublicationList">

                    </select>

                </div>
                <button type="button" class="btn btn-default" id="Submit">借阅!</button>
            </form>
        </div>

    </div>
</div>
</body>
</html>
